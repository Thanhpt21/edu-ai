version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6380:6380"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      retries: 30

  backend:
    build: .
    container_name: tgsoft-backend-prod
    ports:
      - "8081:8081"
    env_file:
      - .env.prod
    environment:
      - REDIS_HOST=redis
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
